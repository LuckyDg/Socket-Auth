<div class="flex min-h-full flex-col justify-center px-2 py-12 lg:px-4">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Login RtAds</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md">
        <!-- Formulario con enlace a Angular (ngSubmit) -->
        <form class="space-y-6" (ngSubmit)="onLogin()">
            <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-300">Email address</label>
                <div class="mt-2">
                    <!-- Enlace del campo de email a la propiedad username -->
                    <input id="email" [(ngModel)]="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md bg-gray-700 py-1.5 text-white shadow-sm ring-1 ring-inset ring-gray-500 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-500 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-300">Password</label>
                    <div class="text-sm">
                        <a href="#" class="font-semibold text-green-400 hover:text-green-300">Forgot password?</a>
                    </div>
                </div>
                <div class="mt-2">
                    <!-- Enlace del campo de contraseña a la propiedad password -->
                    <input id="password" [(ngModel)]="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md bg-gray-700 py-1.5 text-white shadow-sm ring-1 ring-inset ring-gray-500 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-500 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <!-- Botón para enviar el formulario -->
                <button type="submit" class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-500">Sign in</button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-400">
            Not a member?
            <a href="#" class="font-semibold leading-6 text-green-400 hover:text-green-300">Start a 14 day free trial</a>
        </p>
    </div>
</div>
